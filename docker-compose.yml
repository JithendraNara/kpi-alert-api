version: "3.9"
services:
  kpi-alert-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LAKEHOUSE_EXPORT_DIR=/app/demo_exports
    volumes:
      - ../lakehouse-analytics-platform/data/exports:/app/demo_exports:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 15s
      timeout: 5s
      retries: 5
